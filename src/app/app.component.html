<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
    {{data.msg}}
  </h1>
  <form>
  <div class="input">
    <label>Username</label>
    <input type="text" [(ngModel)]='uname' [ngModelOptions]="{standalone: true}" />
  </div>
  <div class="input">
    <button class="btn btn-primary" (click)=getData()>Get</button>
  </div>
  <div class="input">
    <button type="submit" class="btn btn-primary" (click)=postData() style="background-color: navy">Post</button>
  </div>
  </form>

  </div>
